<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Splash Container */
        .splash {
            text-align: center;
            width: 100%;
            padding: 24px;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .splash.fade-out {
            opacity: 0;
        }

        /* Mobile-first */
        .logo {
            width: 90px;
            margin-bottom: 16px;
            animation: float 2s ease-in-out infinite;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 6px;
            color: #000;
        }

        p {
            font-size: 13px;
            color: #000;
            opacity: 0.8;
            margin-bottom: 28px;
        }

        /* Progress Bar */
        .progress-wrapper {
            width: 100%;
            max-width: 320px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 20px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #7C4585;
            border-radius: 20px;
            transition: width 0.1s linear;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 12px;
            letter-spacing: 1px;
            color: #000;
        }

        /* Desktop enhancement */
        @media (min-width: 768px) {
            .logo {
                width: 120px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 14px;
            }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="splash" id="splash">
    <!-- GANTI LOGO -->
    <img src="logo.png" class="logo" alt="Logo">

    <h1>Ayowebku</h1>
    <p>Solusi Website Profesional</p>

    <div class="progress-wrapper">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="progress-text" id="progressText">Loading 0%</div>
</div>

<script>
    let progress = 0;
    const bar = document.getElementById("progressBar");
    const text = document.getElementById("progressText");
    const splash = document.getElementById("splash");

    const loading = setInterval(() => {
        progress++;
        bar.style.width = progress + "%";
        text.textContent = "Loading " + progress + "%";

        if (progress >= 100) {
            clearInterval(loading);

            // Fade-out animation
            setTimeout(() => {
                splash.classList.add("fade-out");
            }, 300);

            // Redirect setelah fade-out
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1100);
        }
    }, 30); // Â±3 detik
</script>

</body>
</html>
